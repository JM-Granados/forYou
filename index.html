<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine My Love</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Pinyon+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <!-- Title Section -->
    <div class="title-section">
      <h1 class="title-happy">HAPPY</h1>
      <h1 class="title-valentine">Valentine</h1>
      <h1 class="title-mylove">my Love</h1>
    </div>

    <!-- Date -->
    <p class="date">14 de Febrero</p>

    <!-- Envelope -->
    <a href="carta.html" class="envelope-container" id="envelope">
      <div class="envelope">
        <!-- Envelope image -->
        <img src="sobre.png" alt="Sobre" class="envelope-img">

        <!-- Content overlay on top of envelope -->
        <div class="envelope-overlay">
          <div class="envelope-content top">
            <p class="envelope-label">PARA:</p>
            <p class="envelope-name">Valeria</p>
          </div>

          <!-- Wax Seal -->
          <div class="wax-seal">
            <img src="sello.png" alt="Sello" class="seal-img">
          </div>

          <div class="envelope-content bottom">
            <p class="envelope-label">CON CARIÃ‘O DE:</p>
            <p class="envelope-name">Jose</p>
          </div>
        </div>
      </div>
    </a>

    <!-- Footer instruction -->
    <p class="footer-text">Haz clic sobre la carta<br>para leerla.</p>
  </div>
</body>
</html>
